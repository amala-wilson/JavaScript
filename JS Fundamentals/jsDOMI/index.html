<!-- DOM Manipulation -->
<!-- Run this file on browser to view output -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS DOM I</title>
    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
        <script>
            function appendList(array, id){
                let new_student;
                for(var i=0;i<array.length;i++){
                    new_student = document.createElement("li");
                    new_student.innerHTML = array[i];
                    document.getElementById(id).appendChild(new_student);
                }
            };
            function superAppend(array, element, id){
                let new_student;
                for(var i=0;i<array.length;i++){
                    new_student = document.createElement(element);
                    new_student.innerHTML = array[i];
                    document.getElementById(id).appendChild(new_student);
                }
            };
            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";
            // appendList(students, target_id);
            superAppend(students, "li", target_id);
        </script>   
    </body>
</html>
